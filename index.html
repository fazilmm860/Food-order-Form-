<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="contanier-fluid">
        <div class="row">
            <div class="col-md-6">
                <h1>Food Order Form</h1>
                <div class="form">
                    <form id="myForm">
                        <label for="firstName">First Name:</label>
                        <input type="text" id="firstName" name="firstName" required><br>

                        <label for="lastName">Last Name:</label>
                        <input type="text" id="lastName" name="lastName" required><br>

                        <label for="address">Address:</label>
                        <input type="text" id="address" name="address" required><br>

                        <label for="pincode">Pincode:</label>
                        <input type="text" id="pincode" name="pincode" required><br>

                        <label for="gender">Gender:</label>
                        <select id="gender" name="gender">
                            <option value="">-- Please select --</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select><br>


                        <label>Choice of Food:</label><br>
                        <input type="checkbox" id="food1" name="food" value="pizza">
                        <label for="food1">Pizza</label><br>

                        <input type="checkbox" id="food2" name="food" value="burger">
                        <label for="food2">Burger</label><br>

                        <input type="checkbox" id="food3" name="food" value="pasta">
                        <label for="food3">Pasta</label><br>

                        <input type="checkbox" id="food4" name="food" value="sandwich">
                        <label for="food4">Sandwich</label><br>

                        <input type="checkbox" id="food5" name="food" value="salad">
                        <label for="food5">Salad</label><br>

                        <label for="state">State:</label>
                        <input type="text" id="state" name="state" required><br>

                        <label for="country">Country:</label>
                        <input type="text" id="country" name="country" required><br>

                        <button id="submit" type="submit">Submit</button>
                        <br>
                        <button id="clear" type="button" onclick="clearForm()">Clear</button>
                    </form>
                </div>
            </div>

            <div class="col-md-6">
                <h1>Table</h1>
                <div class="table">

                    <table id="myTable">
                        <thead>
                            <tr>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Address</th>
                                <th>Pincode</th>
                                <th>Gender</th>
                                <th>Food</th>
                                <th>State</th>
                                <th>Country</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Table rows will be added dynamically -->
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>



    <script src="/script.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>

</body>

</html>
